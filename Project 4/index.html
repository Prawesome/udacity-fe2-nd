<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Map Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="map"></div>
        <div id="side-bar">
            <input type="text" id="input-search" placeholder="Place" data-bind="value: filterText, event: {keyup: applyFilters}, valueUpdate: 'input'">
            <ul data-bind="foreach: markers">
                <li data-bind="text: title, click: $parent.setSelection"></li>
            </ul>
        </div>
    </div>

    <script src="js/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHZheEb251G9arcB3jLfr6B6RETlgutUg&v=3&callback=initMap" onerror="showError()">
    </script>
</body>

</html>

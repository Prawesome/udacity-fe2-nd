<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <script>document.body.className += ' fade-out';</script>

    <div id="particles-js"></div>

    <div id="overlay">
        <div class="container">

            <section class="score-panel">
                <ul class="stars">
                    <li>
                        <i class="fa fa-star fa-1x"></i>
                    </li>
                    <li>
                        <i class="fa fa-star fa-1x"></i>
                    </li>
                    <li>
                        <i class="fa fa-star fa-1x"></i>
                    </li>
                </ul>

                <span class="moves">0 move</span>

                <span class="timer-container">
                    <span class="timer-minute-2">0</span>
                    <span class="timer-minute-1">0</span>
                    :
                    <span class="timer-second-2">0</span>
                    <span class="timer-second-1">0</span>
                </span>

                <span class="restart" data-toggle="modal" data-target="#myModal">
                    <i class="fa fa-repeat"></i>
                </span>
            </section>

            <ul class="deck">
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card ">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </div>
    </div>

    <div style="display: none" class="popup-outter">
        <div class="popup-inner">
            <center>
                <h2>Are you sure you want to reset?</h2>
            </center>

            <div class="popup-button-container">
                <span class="popup-button">
                    <i class="fa fa-check fa-4x success-button"></i>
                </span>
                <span class="popup-button">
                    <i class="fa fa-times fa-4x cross-button"></i>
                </span>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
